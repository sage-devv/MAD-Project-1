<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeServices - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-4">
                    <a href="/" class="btn btn-link text-primary p-0">
                        <i class="bi bi-arrow-left me-1"></i>
                        Back to login
                    </a>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign up as {{ role|title }}</h2>

                        <form action="/signup/{{ role }}" method="POST" enctype="multipart/form-data" id="signupForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                            </div>
                        
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        
                            {% if role == 'customer' %}
                            <!-- Customer-specific fields -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" name="state" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="pinCode" class="form-label">PIN Code</label>
                                <input type="text" class="form-control" id="pinCode" name="pinCode" required>
                            </div>
                            {% elif role == 'professional' %}
                            <!-- Professional-specific fields -->
                            <div class="mb-3">
                                <label for="profession" class="form-label">Profession</label>
                                <input type="text" class="form-control" id="profession" name="profession" required>
                            </div>
                            <div class="mb-3">
                                <label for="experience" class="form-label">Experience (Years)</label>
                                <input type="number" class="form-control" id="experience" name="experience" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="hourlyRate" class="form-label">Hourly Rate (â‚¹)</label>
                                <input type="number" class="form-control" id="hourlyRate" name="hourlyRate" min="0" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="licenseDocument" class="form-label">Upload License Document</label>
                                <input type="file" class="form-control" id="licenseDocument" name="licenseDocument" required>
                            </div>
                            <div class="mb-3">
                                <label for="idProof" class="form-label">Upload ID Proof</label>
                                <input type="file" class="form-control" id="idProof" name="idProof" required>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Tell us about yourself (optional)"></textarea>
                            </div>
                            {% endif %}
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Create Account</button>
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
